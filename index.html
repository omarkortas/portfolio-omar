<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Portfolio</title>
    <link rel="icon" type="image/png" href="omar.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .animate-typing {
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .modal {
    animation: fadeIn 0.3s ease-in-out;
}
.nav-item:hover {
    transform: scale(1.05);
    text-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #60A5FA; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }
        #particles-background {
            opacity: 0.3; /* Ensure particles are semi-transparent */
            background: transparent;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-900 text-white overflow-x-hidden">
    <div id="particles-background" className="fixed top-0 left-0 w-full h-full z-0"></div>
    <div id="root" className="relative z-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false };
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            render() {
                if (this.state.hasError) {
                    return <h1 className="text-center text-red-400">Une erreur s'est produite. Veuillez vérifier la console.</h1>;
                }
                return this.props.children;
            }
        }

        // Composant pour les animations de texte
        const AnimatedText = ({ children, delay = 0, className = "", once = true }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { opacity: 0, y: 20 },
                    {
                        opacity: 1, 
                        y: 0, 
                        duration: 0.8, 
                        delay: delay,
                        scrollTrigger: {
                            trigger: element,
                            start: "top 85%",
                            toggleActions: once ? "play none none none" : "restart none none none"
                        }
                    }
                );
            }, [delay, once]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Composant pour les animations d'apparition
        const FadeIn = ({ children, direction = "up", delay = 0, duration = 0.8, className = "", triggerPoint = "85%" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                let fromVars = { opacity: 0 };
                
                if (direction === "up") fromVars.y = 40;
                if (direction === "down") fromVars.y = -40;
                if (direction === "left") fromVars.x = 40;
                if (direction === "right") fromVars.x = -40;
                
                gsap.fromTo(
                    element,
                    fromVars,
                    {
                        opacity: 1,
                        x: 0,
                        y: 0,
                        duration: duration,
                        delay: delay,
                        ease: "power3.out",
                        scrollTrigger: {
                            trigger: element,
                            start: `top ${triggerPoint}`,
                        }
                    }
                );
            }, [direction, delay, duration, triggerPoint]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Barre de navigation améliorée
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const navbarRef = useRef(null);
            
            const toggleMenu = () => setIsOpen(!isOpen);
            
            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 50) {
                        setScrolled(true);
                    } else {
                        setScrolled(false);
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);
            
            useEffect(() => {
                const element = navbarRef.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { y: -100 },
                    { y: 0, duration: 0.8, delay: 0.5, ease: "power3.out" }
                );
            }, []);
            
            const navItems = ['Accueil', 'A propos', 'Compétences', 'Projets', 'Statistiques', 'Contact'];
            
            return (
                <nav ref={navbarRef} className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-gray-900 shadow-lg backdrop-blur-lg bg-opacity-80' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <a href="#" className="group flex items-center">
                                <span className="text-2xl font-extrabold text-white tracking-tight group-hover:text-blue-400 transition-colors duration-300">
                                    <span className="text-blue-500">&lt;</span>Omar el farouk<span className="text-blue-500">/&gt;</span>
                                </span>
                            </a>
                            <div className="hidden md:flex items-center space-x-6">
                                {navItems.map((item, index) => (
                                    <a
                                        key={item}
                                        href={`#${item.toLowerCase().replace(' ', '-')}`}
                                        className="text-gray-200 hover:text-blue-400 relative overflow-hidden group text-sm font-medium"
                                    >
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300"></span>
                                    </a>
                                ))}
                            </div>
                            <button onClick={toggleMenu} className="md:hidden text-white focus:outline-none">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth="2"
                                        d={isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'}
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-gray-800 bg-opacity-95 backdrop-blur-lg">
                            {navItems.map((item) => (
                                <a
                                    key={item}
                                    href={`#${item.toLowerCase().replace(' ', '-')}`}
                                    className="block px-4 py-3 text-gray-200 hover:text-blue-400 hover:bg-gray-700 text-center border-b border-gray-700 transition-colors duration-200"
                                    onClick={toggleMenu}
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}

            );
        };

                            <div className="hero-buttons flex flex-wrap justify-center lg:justify-start gap-4">

                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clipRule="evenodd" />
                                    </svg>
                                    CV
                                </a>
                                <a href="CV-video.html" className="bg-transparent border-2 border-blue-500 text-blue-400 px-6 py-3 rounded-full hover:bg-blue-500 hover:text-white transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                                    </svg>
                                    CV Vidéo
                                </a>
                                <a href="lettre-de-motivation.html" className="bg-transparent border-2 border-white text-white px-6 py-3 rounded-full hover:bg-white hover:text-gray-900 transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clipRule="evenodd" />
                                    </svg>
                                    Lettre de Motivation
                                </a>
                            </div>
                            <div className="hero-social mt-8 flex justify-center lg:justify-start gap-6">
                                <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-2xl text-gray-300 hover:text-blue-400 transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-linkedin"></i>
                                </a>
                                <a href="https://github.com/omarkortas" className="text-2xl text-gray-300 hover:text-blue-400 transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                        <div className="hero-image flex-1 max-w-md relative">
                            <div className="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full blur opacity-30 animate-pulse"></div>
                            <img src="omar-removebg-preview.png" alt="Omar" className="w-full relative z-20 animate-float" onError={() => console.error("Image omar-removebg-preview.png failed to load")} />
                        </div>
                    </div>
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <a href="#a-propos" className="text-gray-400 hover:text-blue-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                            </svg>

        };

        // Section À propos améliorée

<FadeIn direction="right">

        </div>

</FadeIn>
                        <FadeIn direction="left" delay={0.2}>

                                </p>
                                <p className="text-base sm:text-lg text-gray-300 leading-relaxed mb-8">
                                    Ma vision est de créer des solutions technologiques innovantes qui répondent aux besoins du monde moderne tout en étant accessibles et intuitives pour les utilisateurs.
                                </p>
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>
                                        <span className="text-gray-300">Développement Web</span>
                                    </div>
                                    <div className="flex items-center space-x-2">

                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>

                                    </div>
                                    <div className="flex items-center space-x-2">

                                    </div>
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </Section>
            );
        };

        // Section Compétences améliorée avec progress bars animées
        const Skills = () => {
            const skillsWithProgress = [
                { name: 'HTML/CSS/JavaScript', progress: 90, icon: 'fab fa-html5', color: 'orange' },
                { name: 'SQL/Node.js', progress: 85, icon: 'fas fa-database', color: 'green' },

                    title: "Frontend",

                {

            return (

                        <FadeIn>

                                {skillsWithProgress.map((skill, index) => (
                                    <div key={skill.name} className="skill-progress">
                                        <div className="flex justify-between items-center mb-2">

                                                <span className="text-gray-200 font-medium">{skill.name}</span>

                                            <div 
                                                className="progress-bar bg-gradient-to-r from-blue-400 to-blue-600 h-2.5 rounded-full" 
                                                style={{ width: "0%" }}
                                                ref={el => {

                                                    gsap.to(el, {
                                                        width: `${skill.progress}%`,

                                                        ease: "power2.out",

                    <div className="mt-16">

                                {techCategories.map((category) => (
                                    <div key={category.title} className="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-gray-700 hover:border-blue-500 transition duration-300 transform hover:-translate-y-2 hover:shadow-lg">
                                        <h3 className="text-xl font-semibold mb-4 text-blue-400">{category.title}</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {category.techs.map((tech) => (
                                                <span key={tech} className="px-3 py-1 bg-gray-700 text-gray-300 rounded-full text-xs">
                                                    {tech}

        <Section id="projets" title="Projets" dark={true}>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {projects.map((project, index) => (

                            <div className="relative overflow-hidden">

                                <div className="absolute bottom-0 left-0 p-4">
                                    <h3 className="text-lg font-semibold text-white">{project.title}</h3>
                                </div>
                            </div>
                            <div className="p-5">

                                <div className="flex flex-wrap gap-2 mb-4">
                                    {project.techs.map(tech => (
                                        <span key={tech} className="px-2 py-1 bg-gray-700 text-blue-400 rounded text-xs">{tech}</span>
                                    ))}
                                </div>
                                <button 
                                    onClick={() => openModal(project)}
                                    className="inline-flex items-center text-blue-400 hover:text-blue-300 text-sm font-medium group"
                                >
                                    Voir les détails
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transform group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />

            </div>
            {selectedProject && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-800 rounded-xl max-w-lg w-full p-6 relative modal">
                        <button 
                            onClick={closeModal}

                            onError={() => console.error(`Image ${selectedProject.img} failed to load`)}

                        <p className="text-gray-300 mb-4">{selectedProject.desc}</p>
                        <p className="text-gray-300 mb-4">{selectedProject.details}</p>
                        <div className="flex flex-wrap gap-2 mb-4">

                                <span key={tech} className="px-2 py-1 bg-gray-700 text-blue-400 rounded text-xs">{tech}</span>

                        <button

};
        // Composant pour les statistiques
       const Stats = () => {
    const stats = [
        { value: 10, label: 'Projets Terminés', icon: 'fas fa-project-diagram', accent: 'blue-500' },
        { value: 1, label: 'Années d\'Expérience', icon: 'fas fa-calendar-alt', accent: 'purple-500' },
        { value: 10, label: 'Technologies Maîtrisées', icon: 'fas fa-code', accent: 'blue-500' },
        { value: 6, label: 'Clients Satisfaits', icon: 'fas fa-smile', accent: 'purple-500' }
    ];

    // State for animated number increment
    const [counts, setCounts] = useState(stats.map(() => 0));

    useEffect(() => {
        const animateCounts = () => {
            const intervals = stats.map((stat, index) => {
                const increment = stat.value / 50; // Adjust for smoother animation
                return setInterval(() => {
                    setCounts((prev) => {
                        const newCounts = [...prev];
                        if (newCounts[index] < stat.value) {
                            newCounts[index] = Math.min(newCounts[index] + increment, stat.value);
                        }
                        return newCounts;
                    });
                }, 20); // Adjust speed of animation
            });

            return () => intervals.forEach(clearInterval); // Cleanup
        };

        animateCounts();
    }, [stats]);

    return (
        <Section id="statistiques" title="Statistiques" dark={false}>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 xl:gap-10 px-4">
                {stats.map((stat, index) => (
                    <FadeIn key={stat.label} delay={index * 0.2}>
                        <div
                            className={`bg-gray-900 bg-opacity-60 backdrop-blur-xl p-8 rounded-2xl border border-gray-700 hover:border-${stat.accent} transition-all duration-500 transform hover:-translate-y-3 hover:shadow-xl hover:shadow-${stat.accent}/20 text-center cursor-pointer`}
                            role="region"
                            aria-label={`Statistique: ${stat.label}`}
                        >
                            <i
                                className={`${stat.icon} text-${stat.accent} text-4xl mb-6 transition-transform duration-300 hover:scale-110`}
                                aria-label={`Icône pour ${stat.label}`}
                            ></i>
                            <h3 className="text-4xl font-extrabold text-white mb-3">
                                {Math.round(counts[index])}
                            </h3>
                            <p className="text-gray-100 text-base font-semibold">{stat.label}</p>
                        </div>
                    </FadeIn>
                ))}
            </div>
        </Section>
    );
};

        const Contact = () => {
    const [formData, setFormData] = useState({ 
        name: "", 
        email: "", 
        message: "" 
    });
    const [status, setStatus] = useState({ 
        message: "", 
        type: "" 
    });
    const [isSubmitting, setIsSubmitting] = useState(false);

    const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
            ...prev,
            [name]: value
        }));
    };

    const handleSubmit = async (e) => {
        e.preventDefault();
        
        // Validation client rapide
        if (!formData.name || !formData.email || !formData.message) {
            setStatus({
                message: "Veuillez remplir tous les champs",
                type: "error"
            });
            return;
        }

        setIsSubmitting(true);
        
        try {
            const response = await fetch('http://localhost:5000/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name: formData.name.trim(),
                    email: formData.email.trim(),
                    message: formData.message.trim()
                })
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.error || "Erreur lors de l'envoi du message");
            }

            setStatus({ 
                message: data.message || "Message envoyé avec succès !", 
                type: "success" 
            });
            setFormData({ name: "", email: "", message: "" });
            
        } catch (error) {
            console.error("Erreur:", error);
            setStatus({ 
                message: error.message || "Erreur de connexion au serveur", 
                type: "error" 
            });
        } finally {
            setIsSubmitting(false);
            // Effacer le message après 5 secondes
            const timer = setTimeout(() => {
                setStatus({ message: "", type: "" });
            }, 5000);
            return () => clearTimeout(timer);
        }
    };

    return (
        <Section id="contact" title="Contact" dark={true}>
            <div className="grid md:grid-cols-2 gap-12">
                <FadeIn direction="left">
                    <div className="space-y-6">
                        <h3 className="text-2xl font-semibold text-blue-400">Prenons contact</h3>
                        <p className="text-gray-300">
                            Vous avez un projet ou une question ? N'hésitez pas à me contacter, je vous répondrai dès que possible.
                        </p>
                        
                        <div className="space-y-4 mt-6">
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-blue-400">
                                    <i className="fas fa-envelope text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-gray-200 font-medium">Email</h4>
                                    <a href="mailto:omaromarkortas@gmail.com" className="text-gray-400 hover:text-blue-400 transition">
                                        omaromarkortas@gmail.com
                                    </a>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-blue-400">
                                    <i className="fas fa-phone text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-gray-200 font-medium">Téléphone</h4>
                                    <a href="tel:+21699749793" className="text-gray-400 hover:text-blue-400 transition">
                                        +216 99 749 793
                                    </a>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-blue-400">
                                    <i className="fab fa-linkedin text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-gray-200 font-medium">LinkedIn</h4>
                                    <a 
                                        href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-gray-400 hover:text-blue-400 transition"
                                    >
                                        Omar El Farouk Kortas
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </FadeIn>

                <FadeIn direction="right" delay={0.2}>
                    <div className="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-gray-700 hover:border-blue-500 transition duration-300">
                        <form onSubmit={handleSubmit} className="space-y-5">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-gray-300 mb-2">
                                    Nom complet <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    placeholder="Votre nom"
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-300 mb-2">
                                    Email <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    placeholder="votre@email.com"
                                />
                            </div>
                            
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-gray-300 mb-2">
                                    Message <span className="text-red-500">*</span>
                                </label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="5"
                                    value={formData.message}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                    placeholder="Dites-moi en quoi puis-je vous aider..."
                                ></textarea>
                            </div>
                            
                            <div className="pt-2">
                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className={`w-full flex justify-center items-center px-6 py-3 rounded-lg font-medium transition duration-300 ${
                                        isSubmitting
                                            ? 'bg-blue-700 cursor-not-allowed'
                                            : 'bg-blue-600 hover:bg-blue-700 transform hover:scale-[1.02]'
                                    }`}
                                >
                                    {isSubmitting ? (
                                        <>
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Envoi en cours...
                                        </>
                                    ) : (
                                        'Envoyer le message'
                                    )}
                                </button>
                            </div>
                        </form>
                        
                        {status.message && (
                            <div className={`mt-4 p-4 rounded-lg border ${
                                status.type === "success" 
                                    ? "bg-green-900/20 border-green-700 text-green-400" 
                                    : "bg-red-900/20 border-red-700 text-red-400"
                            }`}>
                                <div className="flex items-start gap-3">
                                    <div className="mt-0.5">
                                        {status.type === "success" ? (
                                            <i className="fas fa-check-circle"></i>
                                        ) : (
                                            <i className="fas fa-exclamation-circle"></i>
                                        )}
                                    </div>
                                    <div>{status.message}</div>
                                </div>
                            </div>
                        )}
                    </div>
                </FadeIn>
            </div>
        </Section>
    );
};

        // Footer amélioré
        const Footer = () => {
            return (
                <footer className="bg-gray-900 py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <AnimatedText delay={0.2}>
                            <p className="text-gray-300 mb-4">© 2025 Omar El Farouk. Tous droits réservés.</p>
                        </AnimatedText>
                        <div className="flex justify-center gap-6">
                            <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-gray-300 hover:text-blue-400 transition transform hover:scale-110">
                                <i className="fab fa-linkedin text-xl"></i>
                            </a>
                            <a href="https://github.com/omarkortas" className="text-gray-300 hover:text-blue-400 transition transform hover:scale-110">
                                <i className="fab fa-github text-xl"></i>
                            </a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Composant principal
        const App = () => {
            useEffect(() => {
                try {
                    // Initialisation des particules
                    Particles.init({
                        selector: '#particles-background',
                        color: '#60A5FA',
                        connectParticles: true,
                        maxParticles: 100,
                        speed: 0.5,
                        sizeVariations: 4,
                        responsive: [
                            {
                                breakpoint: 768,
                                options: {
                                    maxParticles: 60
                                }
                            },
                            {
                                breakpoint: 425,
                                options: {
                                    maxParticles: 40
                                }
                            }
                        ]
                    });
                    // Enregistrement de ScrollTrigger
                    gsap.registerPlugin(ScrollTrigger);
                } catch (error) {
                    console.error("Erreur lors de l'initialisation des particules ou GSAP:", error);
                }
            }, []);

            return (
                <ErrorBoundary>
                    <div>
                        <Navbar />
                        <Home />
                        <About />
                        <Skills />
                        <Projects />
                        <Stats />
                        <Contact />
                        <Footer />
                    </div>
                </ErrorBoundary>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
