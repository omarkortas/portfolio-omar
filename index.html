<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Portfolio</title>
    <link rel="icon" type="image/png" href="omar.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .animate-typing {
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.5s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        .modal {
    animation: fadeIn 0.3s ease-in-out;
}
.nav-item:hover {
    transform: scale(1.05);
    text-shadow: 0 0 8px rgba(96, 165, 250, 0.5);
}
@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: #60A5FA; }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .animate-bounce {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }
        #particles-background {
            opacity: 0.3; /* Ensure particles are semi-transparent */
            background: transparent;
        }
    </style>
</head>
<body class="font-sans antialiased bg-gray-900 text-white overflow-x-hidden">
    <div id="particles-background" className="fixed top-0 left-0 w-full h-full z-0"></div>
    <div id="root" className="relative z-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false };
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            render() {
                if (this.state.hasError) {
                    return <h1 className="text-center text-red-400">Une erreur s'est produite. Veuillez vérifier la console.</h1>;
                }
                return this.props.children;
            }
        }

        // Composant pour les animations de texte
        const AnimatedText = ({ children, delay = 0, className = "", once = true }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { opacity: 0, y: 20 },
                    {
                        opacity: 1, 
                        y: 0, 
                        duration: 0.8, 
                        delay: delay,
                        scrollTrigger: {
                            trigger: element,
                            start: "top 85%",
                            toggleActions: once ? "play none none none" : "restart none none none"
                        }
                    }
                );
            }, [delay, once]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Composant pour les animations d'apparition
        const FadeIn = ({ children, direction = "up", delay = 0, duration = 0.8, className = "", triggerPoint = "85%" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                let fromVars = { opacity: 0 };
                
                if (direction === "up") fromVars.y = 40;
                if (direction === "down") fromVars.y = -40;
                if (direction === "left") fromVars.x = 40;
                if (direction === "right") fromVars.x = -40;
                
                gsap.fromTo(
                    element,
                    fromVars,
                    {
                        opacity: 1,
                        x: 0,
                        y: 0,
                        duration: duration,
                        delay: delay,
                        ease: "power3.out",
                        scrollTrigger: {
                            trigger: element,
                            start: `top ${triggerPoint}`,
                        }
                    }
                );
            }, [direction, delay, duration, triggerPoint]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Barre de navigation améliorée
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const navbarRef = useRef(null);
            
            const toggleMenu = () => setIsOpen(!isOpen);
            
            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 50) {
                        setScrolled(true);
                    } else {
                        setScrolled(false);
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);
            
            useEffect(() => {
                const element = navbarRef.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { y: -100 },
                    { y: 0, duration: 0.8, delay: 0.5, ease: "power3.out" }
                );
            }, []);
            
            const navItems = ['Accueil', 'A propos', 'Compétences', 'Projets', 'Statistiques', 'Contact'];
            
            return (
                <nav ref={navbarRef} className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-gray-900 shadow-lg backdrop-blur-lg bg-opacity-80' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <a href="#" className="group flex items-center">
                                <span className="text-2xl font-extrabold text-white tracking-tight group-hover:text-blue-400 transition-colors duration-300">
                                    <span className="text-blue-500">&lt;</span>Omar el farouk<span className="text-blue-500">/&gt;</span>
                                </span>
                            </a>
                            <div className="hidden md:flex items-center space-x-6">
                                {navItems.map((item, index) => (
                                    <a
                                        key={item}
                                        href={`#${item.toLowerCase().replace(' ', '-')}`}
                                        className="text-gray-200 hover:text-blue-400 relative overflow-hidden group text-sm font-medium"
                                    >
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-blue-400 group-hover:w-full transition-all duration-300"></span>
                                    </a>
                                ))}
                            </div>
                            <button onClick={toggleMenu} className="md:hidden text-white focus:outline-none">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path
                                        strokeLinecap="round"
                                        strokeLinejoin="round"
                                        strokeWidth="2"
                                        d={isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'}
                                    />
                                </svg>
                            </button>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-gray-800 bg-opacity-95 backdrop-blur-lg">
                            {navItems.map((item) => (
                                <a
                                    key={item}
                                    href={`#${item.toLowerCase().replace(' ', '-')}`}
                                    className="block px-4 py-3 text-gray-200 hover:text-blue-400 hover:bg-gray-700 text-center border-b border-gray-700 transition-colors duration-200"
                                    onClick={toggleMenu}
                                >
                                    {item}
                                </a>
                            ))}
                        </div>
                    )}
                </nav>
            );
        };

        const Section = ({ id, title, children, className = "", dark = false }) => (
            <section id={id} className={`py-24 px-4 sm:px-6 lg:px-8 ${dark ? 'bg-gray-900' : 'bg-gray-800'} relative overflow-hidden ${className}`}>
                <div className="max-w-7xl mx-auto relative z-10">
                    <AnimatedText>
                        <h2 className="text-3xl sm:text-4xl font-extrabold text-white mb-12 text-center">
                            <span className="text-blue-400">&lt;</span> {title} <span className="text-blue-400">/&gt;</span>
                        </h2>
                    </AnimatedText>
                    {children}
                </div>
            </section>
        );

        // Section d'accueil améliorée
        const Home = () => {
            const sectionRef = useRef(null);
            
            useEffect(() => {
                const tl = gsap.timeline({ defaults: { ease: "power4.out" } });
                tl.fromTo(".hero-heading", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 }, 0.3)
                  .fromTo(".hero-subheading", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, 0.6)
                  .fromTo(".hero-buttons", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, 0.8)
                  .fromTo(".hero-social", { opacity: 0 }, { opacity: 1, duration: 1 }, 1)
                  .fromTo(".hero-image", { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 1.2 }, 0.5);
            }, []);
            
            return (
                <section id="accueil" ref={sectionRef} className="min-h-screen flex items-center pt-16 relative overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-gradient-to-br from-gray-900 via-blue-900 to-gray-900 opacity-80"></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-8 relative z-10">
                        <div className="flex-1 text-center lg:text-left">
                            <div className="hero-heading">
                                <h1 className="text-4xl sm:text-6xl font-extrabold mb-4 leading-tight">
                                    <span className="text-blue-400">&lt;</span> Bonjour, je suis <span className="text-blue-400">Omar</span> <span className="text-blue-400">/&gt;</span>
                                </h1>
                            </div>
                            <div className="hero-subheading">
                                <p className="text-lg sm:text-xl mb-6 text-gray-300">Ingénieur Informatique & Développeur</p>
                                <div className="typewriter inline-block mb-8">
                                    <p className="text-md sm:text-lg text-blue-400 font-mono border-r-2 border-blue-400 whitespace-nowrap overflow-hidden animate-typing">
                                        Je transforme les idées en solutions.
                                    </p>
                                </div>
                            </div>
                            <div className="hero-buttons flex flex-wrap justify-center lg:justify-start gap-4">
                                <a href="CV.html" className="bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clipRule="evenodd" />
                                    </svg>
                                    CV
                                </a>
                                <a href="CV-video.html" className="bg-transparent border-2 border-blue-500 text-blue-400 px-6 py-3 rounded-full hover:bg-blue-500 hover:text-white transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                                    </svg>
                                    CV Vidéo
                                </a>
                                <a href="lettre-de-motivation.html" className="bg-transparent border-2 border-white text-white px-6 py-3 rounded-full hover:bg-white hover:text-gray-900 transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clipRule="evenodd" />
                                    </svg>
                                    Lettre de Motivation
                                </a>
                            </div>
                            <div className="hero-social mt-8 flex justify-center lg:justify-start gap-6">
                                <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-2xl text-gray-300 hover:text-blue-400 transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-linkedin"></i>
                                </a>
                                <a href="https://github.com/omarkortas" className="text-2xl text-gray-300 hover:text-blue-400 transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-github"></i>
                                </a>
                                <a href="#" className="text-2xl text-gray-300 hover:text-blue-400 transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-twitter"></i>
                                </a>
                            </div>
                        </div>
                        <div className="hero-image flex-1 max-w-md relative">
                            <div className="absolute -inset-0.5 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full blur opacity-30 animate-pulse"></div>
                            <img src="omar-removebg-preview.png" alt="Omar" className="w-full relative z-20 animate-float" onError={() => console.error("Image omar-removebg-preview.png failed to load")} />
                        </div>
                    </div>
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <a href="#a-propos" className="text-gray-400 hover:text-blue-400 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        </a>
                    </div>
                </section>
            );
        };

        // Section À propos améliorée
        const About = () => {
            return (
                <Section id="a-propos" title="À Propos" dark={true}>
                    <div className="grid md:grid-cols-2 gap-12 items-center">
<FadeIn direction="right">
    <div className="relative group">
        <div className="absolute -inset-4 bg-gradient-to-r from-blue-600 to-purple-600 rounded-3xl blur-lg opacity-30 group-hover:opacity-50 transition-opacity duration-500"></div>
        <div className="relative overflow-hidden rounded-3xl shadow-2xl">
            <img 
                src="omar-removebg-preview.png" 
                alt="Omar" 
                className="w-full max-w-md mx-auto transform group-hover:scale-105 transition-transform duration-700 ease-out object-cover"
                onError={() => console.error("Image om.jpg failed to load")} 
            />
            <div className="absolute inset-0 bg-gradient-to-t from-gray-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
        </div>
    </div>
</FadeIn>
                        <FadeIn direction="left" delay={0.2}>
                            <div className="text-center md:text-left">
                                <h3 className="text-2xl sm:text-3xl font-semibold mb-4 text-blue-400">Je suis Omar El Farouk</h3>
                                <p className="text-justify text-base sm:text-lg text-gray-300 leading-relaxed mb-6">
                                    Passionné par les systèmes informatiques et la technologie, je suis un ingénieur informatique toujours prêt à relever de nouveaux défis. Depuis le début de mon parcours académique, j'ai cultivé une grande curiosité pour les domaines liés aux systèmes, aux réseaux, et au développement d'applications.
                                </p>
                                <p className="text-base sm:text-lg text-gray-300 leading-relaxed mb-8">
                                    Ma vision est de créer des solutions technologiques innovantes qui répondent aux besoins du monde moderne tout en étant accessibles et intuitives pour les utilisateurs.
                                </p>
                                <div className="grid grid-cols-2 gap-4 text-sm">
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>
                                        <span className="text-gray-300">Développement Web</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>
                                        <span className="text-gray-300">Systèmes & Réseaux</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>
                                        <span className="text-gray-300">Intelligence Artificielle</span>
                                    </div>
                                    <div className="flex items-center space-x-2">
                                        <div className="h-2 w-2 bg-blue-400 rounded-full"></div>
                                        <span className="text-gray-300">Sécurité Informatique</span>
                                    </div>
                                </div>
                            </div>
                        </FadeIn>
                    </div>
                </Section>
            );
        };

        // Section Compétences améliorée avec progress bars animées
        const Skills = () => {
            const skillsWithProgress = [
                { name: 'HTML/CSS/JavaScript', progress: 90, icon: 'fab fa-html5', color: 'orange' },
                { name: 'SQL/Node.js', progress: 85, icon: 'fas fa-database', color: 'green' },
                { name: 'Java/React.js, Next.js, NestJS, React Native', progress: 80, icon: 'fab fa-java', color: 'blue' },
                { name: 'Python/Django', progress: 85, icon: 'fab fa-python', color: 'yellow' },
                { name: 'Linux/DevOps', progress: 80, icon: 'fab fa-linux', color: 'purple' },
                { name: 'Cloud Computing', progress: 70, icon: 'fas fa-cloud', color: 'cyan' },
            ];
            
            const techCategories = [
                {
                    title: "Frontend",
                    techs: ["React","HTML5", "CSS3", "JavaScript", "Bootstrap", "Tailwind CSS"]
                },
                {
                    title: "Backend",
                    techs: ["Node.js", "Express", "Spring Boot", "PHP", "MySQL", "MongoDB"]
                },
                {
                    title: "DevOps & Outils",
                    techs: ["Git", "Docker","CI/CD", "AWS", "Linux", "Bash"]
                }
            ];
            
            return (
                <Section id="compétences" title="Compétences" dark={false}>
                    <div className="mb-16">
                        <FadeIn>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                {skillsWithProgress.map((skill, index) => (
                                    <div key={skill.name} className="skill-progress">
                                        <div className="flex justify-between items-center mb-2">
                                            <div className="flex items-center">
                                                <i className={`${skill.icon} text-${skill.color}-500 mr-3`}></i>
                                                <span className="text-gray-200 font-medium">{skill.name}</span>
                                            </div>
                                            <span className="text-blue-400 font-semibold">{skill.progress}%</span>
                                        </div>
                                        <div className="w-full bg-gray-700 rounded-full h-2.5 overflow-hidden">
                                            <div 
                                                className="progress-bar bg-gradient-to-r from-blue-400 to-blue-600 h-2.5 rounded-full" 
                                                style={{ width: "0%" }}
                                                ref={el => {
                                                    if (!el) return;
                                                    gsap.to(el, {
                                                        width: `${skill.progress}%`,
                                                        duration: 1.5,
                                                        ease: "power2.out",
                                                        delay: 0.2 + index * 0.1,
                                                        scrollTrigger: {
                                                            trigger: el,
                                                            start: "top 85%"
                                                        }
                                                    });
                                                }}
                                            ></div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </FadeIn>
                    </div>
                    
                    <div className="mt-16">
                        <FadeIn delay={0.3}>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                                {techCategories.map((category) => (
                                    <div key={category.title} className="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-gray-700 hover:border-blue-500 transition duration-300 transform hover:-translate-y-2 hover:shadow-lg">
                                        <h3 className="text-xl font-semibold mb-4 text-blue-400">{category.title}</h3>
                                        <div className="flex flex-wrap gap-2">
                                            {category.techs.map((tech) => (
                                                <span key={tech} className="px-3 py-1 bg-gray-700 text-gray-300 rounded-full text-xs">
                                                    {tech}
                                                </span>
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </FadeIn>
                    </div>
                </Section>
            );
        };

       // Section Projets améliorée avec effets et modal
const Projects = () => {
    const [selectedProject, setSelectedProject] = useState(null);

    const projects = [
        { 
            title: "Application Web Full-Stack", 
            desc: "Développement d'une application web utilisant React, Node.js et MongoDB",
            img: "work1.png",
            techs: ["React", "Node.js", "MongoDB"],
            details: "Une application web complète avec authentification utilisateur, tableau de bord interactif et gestion de données en temps réel. Déployée avec une architecture RESTful."
        },
        { 
            title: "Système de Gestion Cloud", 
            desc: "Mise en place d'une infrastructure cloud sécurisée pour entreprise",
            img: "work2.png",
            techs: ["AWS", "Docker", "Kubernetes"],
            details: "Infrastructure cloud hautement disponible avec conteneurs orchestrés, CI/CD automatisé et surveillance des performances."
        },
        { 
            title: "Intelligence Artificielle", 
            desc: "Modèle de machine learning pour analyse prédictive de données",
            img: "work3.png",
            techs: ["Python", "TensorFlow", "Scikit-learn"],
            details: "Modèle de prédiction entraîné sur des données historiques pour fournir des analyses précises, avec interface utilisateur pour visualiser les résultats."
        },
        { 
            title: "Boutique en ligne", 
            desc: "Site e-commerce avec système de paiement intégré et gestion des stocks",
            img: "work4.png", 
            techs: ["Angular", "Express", "MySQL"],
            details: "Plateforme e-commerce avec panier d'achat, gestion des utilisateurs et intégration de passerelles de paiement sécurisées."
        },
        { 
            title: "CV Templates", 
            desc: "Application de création de CV dynamiques avec export PDF",
            img: "work5.png", 
            techs: ["Vue.js", "Firebase", "PDF.js"],
            details: "Application permettant aux utilisateurs de personnaliser des modèles de CV avec exportation au format PDF et stockage cloud."
        },
        { 
            title: "Valorant Tracker", 
            desc: "Application de suivi des statistiques pour joueurs de Valorant",
            img: "work6.png", 
            techs: ["React Native", "API REST", "Redux"],
            details: "Application mobile pour suivre les performances des joueurs, avec intégration d'API pour récupérer les statistiques en temps réel."
        },
    ];

    const openModal = (project) => {
        setSelectedProject(project);
    };

    const closeModal = () => {
        setSelectedProject(null);
    };

    return (
        <Section id="projets" title="Projets" dark={true}>
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                {projects.map((project, index) => (
                    <FadeIn key={project.title} delay={index * 0.1} className="h-full">
                        <div className="bg-gray-800 bg-opacity-30 backdrop-blur-md rounded-xl overflow-hidden shadow-lg border border-gray-700 h-full group transform transition duration-500 hover:-translate-y-2 hover:shadow-xl hover:border-blue-500">
                            <div className="relative overflow-hidden">
                                <img 
                                    src={project.img} 
                                    alt={project.title} 
                                    className="w-full h-48 object-cover transition duration-700 transform group-hover:scale-110" 
                                    onError={() => console.error(`Image ${project.img} failed to load`)}
                                />
                                <div className="absolute inset-0 bg-gradient-to-t from-gray-900 to-transparent opacity-60"></div>
                                <div className="absolute bottom-0 left-0 p-4">
                                    <h3 className="text-lg font-semibold text-white">{project.title}</h3>
                                </div>
                            </div>
                            <div className="p-5">
                                <p className="text-gray-300 text-sm mb-4">{project.desc}</p>
                                <div className="flex flex-wrap gap-2 mb-4">
                                    {project.techs.map(tech => (
                                        <span key={tech} className="px-2 py-1 bg-gray-700 text-blue-400 rounded text-xs">{tech}</span>
                                    ))}
                                </div>
                                <button 
                                    onClick={() => openModal(project)}
                                    className="inline-flex items-center text-blue-400 hover:text-blue-300 text-sm font-medium group"
                                >
                                    Voir les détails
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 ml-1 transform group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clipRule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </FadeIn>
                ))}
            </div>
            {selectedProject && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-gray-800 rounded-xl max-w-lg w-full p-6 relative modal">
                        <button 
                            onClick={closeModal}
                            className="absolute top-4 right-4 text-gray-300 hover:text-blue-400"
                        >
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                        <h3 className="text-xl font-semibold text-white mb-4">{selectedProject.title}</h3>
                        <img 
                            src={selectedProject.img} 
                            alt={selectedProject.title} 
                            className="w-full h-40 object-cover rounded-lg mb-4"
                            onError={() => console.error(`Image ${selectedProject.img} failed to load`)}
                        />
                        <p className="text-gray-300 mb-4">{selectedProject.desc}</p>
                        <p className="text-gray-300 mb-4">{selectedProject.details}</p>
                        <div className="flex flex-wrap gap-2 mb-4">
                            {selectedProject.techs.map(tech => (
                                <span key={tech} className="px-2 py-1 bg-gray-700 text-blue-400 rounded text-xs">{tech}</span>
                            ))}
                        </div>
                        <button 
                            onClick={closeModal}
                            className="w-full bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition duration-300"
                        >
                            Fermer
                        </button>
                    </div>
                </div>
            )}
        </Section>
    );
};
        // Composant pour les statistiques
        const Stats = () => {
            const stats = [
                { value: 20, label: "Projets Terminés", icon: "fas fa-project-diagram" },
                { value: 5, label: "Années d'Expérience", icon: "fas fa-calendar-alt" },
                { value: 15, label: "Technologies Maîtrisées", icon: "fas fa-code" },
                { value: 8, label: "Clients Satisfaits", icon: "fas fa-smile" }
            ];

            return (
                <Section id="statistiques" title="Statistiques" dark={false}>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
                        {stats.map((stat, index) => (
                            <FadeIn key={stat.label} delay={index * 0.1}>
                                <div className="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-gray-700 hover:border-blue-500 transition duration-300 transform hover:-translate-y-2 hover:shadow-lg text-center">
                                    <i className={`${stat.icon} text-blue-400 text-3xl mb-4`}></i>
                                    <h3 className="text-2xl font-bold text-white mb-2">{stat.value}</h3>
                                    <p className="text-gray-300 text-sm">{stat.label}</p>
                                </div>
                            </FadeIn>
                        ))}
                    </div>
                </Section>
            );
        };

        // Section Contact améliorée
        const Contact = () => {
            const [formData, setFormData] = useState({ name: "", email: "", message: "" });
            const [status, setStatus] = useState("");

            const handleChange = (e) => {
                setFormData({ ...formData, [e.target.name]: e.target.value });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                setStatus("Message envoyé ! Je vous répondrai bientôt.");
                setFormData({ name: "", email: "", message: "" });
                setTimeout(() => setStatus(""), 5000);
            };

            return (
                <Section id="contact" title="Contact" dark={true}>
                    <div className="grid md:grid-cols-2 gap-12">
                        <FadeIn direction="left">
                            <div>
                                <h3 className="text-2xl font-semibold mb-4 text-blue-400">Prenons contact</h3>
                                <p className="text-gray-300 mb-6">Vous avez un projet ou une idée ? N'hésitez pas à me contacter !</p>
                                <div className="space-y-4">
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-envelope text-blue-400"></i>
                                        <a href="mailto:omar@example.com" className="text-gray-300 hover:text-blue-400">omaromarkortas@gmail.com</a>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <i className="fas fa-phone text-blue-400"></i>
                                        <a href="tel:+1234567890" className="text-gray-300 hover:text-blue-400">+216 99 749 793</a>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <i className="fab fa-linkedin text-blue-400"></i>
                                        <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-gray-300 hover:text-blue-400">LinkedIn</a>
                                    </div>
                                </div>
                            </div>
                        </FadeIn>
                        <FadeIn direction="right" delay={0.2}>
                            <div className="bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 rounded-xl border border-gray-700">
                                <form onSubmit={handleSubmit} className="space-y-4">
                                    <div>
                                        <label htmlFor="name" className="block text-sm font-medium text-gray-300">Nom</label>
                                        <input
                                            type="text"
                                            id="name"
                                            name="name"
                                            value={formData.name}
                                            onChange={handleChange}
                                            required
                                            className="mt-1 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="email" className="block text-sm font-medium text-gray-300">Email</label>
                                        <input
                                            type="email"
                                            id="email"
                                            name="email"
                                            value={formData.email}
                                            onChange={handleChange}
                                            required
                                            className="mt-1 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                    </div>
                                    <div>
                                        <label htmlFor="message" className="block text-sm font-medium text-gray-300">Message</label>
                                        <textarea
                                            id="message"
                                            name="message"
                                            value={formData.message}
                                            onChange={handleChange}
                                            required
                                            rows="4"
                                            className="mt-1 w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        ></textarea>
                                    </div>
                                    <button
                                        type="submit"
                                        className="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105"
                                    >
                                        Envoyer
                                    </button>
                                </form>
                                {status && (
                                    <p className="mt-4 text-blue-400 text-center">{status}</p>
                                )}
                            </div>
                        </FadeIn>
                    </div>
                </Section>
            );
        };

        // Footer amélioré
        const Footer = () => {
            return (
                <footer className="bg-gray-900 py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <AnimatedText delay={0.2}>
                            <p className="text-gray-300 mb-4">© 2025 Omar El Farouk. Tous droits réservés.</p>
                        </AnimatedText>
                        <div className="flex justify-center gap-6">
                            <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-gray-300 hover:text-blue-400 transition transform hover:scale-110">
                                <i className="fab fa-linkedin text-xl"></i>
                            </a>
                            <a href="https://github.com/omarkortas" className="text-gray-300 hover:text-blue-400 transition transform hover:scale-110">
                                <i className="fab fa-github text-xl"></i>
                            </a>
                            <a href="#" className="text-gray-300 hover:text-blue-400 transition transform hover:scale-110">
                                <i className="fab fa-twitter text-xl"></i>
                            </a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Composant principal
        const App = () => {
            useEffect(() => {
                try {
                    // Initialisation des particules
                    Particles.init({
                        selector: '#particles-background',
                        color: '#60A5FA',
                        connectParticles: true,
                        maxParticles: 100,
                        speed: 0.5,
                        sizeVariations: 4,
                        responsive: [
                            {
                                breakpoint: 768,
                                options: {
                                    maxParticles: 60
                                }
                            },
                            {
                                breakpoint: 425,
                                options: {
                                    maxParticles: 40
                                }
                            }
                        ]
                    });
                    // Enregistrement de ScrollTrigger
                    gsap.registerPlugin(ScrollTrigger);
                } catch (error) {
                    console.error("Erreur lors de l'initialisation des particules ou GSAP:", error);
                }
            }, []);

            return (
                <ErrorBoundary>
                    <div>
                        <Navbar />
                        <Home />
                        <About />
                        <Skills />
                        <Projects />
                        <Stats />
                        <Contact />
                        <Footer />
                    </div>
                </ErrorBoundary>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
