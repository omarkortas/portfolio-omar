<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omar's Portfolio</title>
    <link rel="icon" type="image/png" href="omar.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #d1d5db;
            --card-bg: rgba(31, 41, 55, 0.5);
            --border-color: rgba(96, 165, 250, 0.5);
            --accent-blue: #60a5fa;
            --accent-purple: #a855f7;
        }
        
        [data-theme="light"] {
            --bg-primary: #f3f4f6;
            --bg-secondary: #e5e7eb;
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --card-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(59, 130, 246, 0.3);
            --accent-blue: #3b82f6;
            --accent-purple: #7c3aed;
        }

        body {
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            position: relative;
            overflow-x: hidden;
            color: var(--text-primary);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .tech-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .circuit-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .circuit-layer svg {
            width: 100%;
            height: 100%;
        }

        .circuit-path {
            stroke: var(--accent-blue);
            stroke-width: 2;
            fill: none;
            stroke-dasharray: 20, 10;
            animation: circuit-flow 12s linear infinite;
        }

        .circuit-node {
            fill: var(--accent-purple);
            animation: node-pulse 2s ease-in-out infinite;
        }

        @keyframes circuit-flow {
            0% { stroke-dashoffset: 0; }
            100% { stroke-dashoffset: -30; }
        }

        @keyframes node-pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.5); opacity: 0.7; }
        }

        .data-stream {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.2;
        }

        .data-bit {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: data-flow 8s linear infinite;
        }

        @keyframes data-flow {
            0% { transform: translateY(100vh); opacity: 0.6; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .animate-typing {
            width: 0;
            animation: typing 4s steps(30, end) forwards, blink 0.5s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .modal {
            animation: fadeIn 0.3s ease-in-out;
        }

        .nav-item:hover {
            transform: scale(1.05);
            text-shadow: 0 0 8px var(--accent-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: var(--accent-blue); }
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .animate-bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
            40% { transform: translate(-50%, -10px); }
            60% { transform: translate(-50%, -5px); }
        }

        #particles-background {
            background: transparent;
        }

        .project-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            background: var(--card-bg);
        }

        .project-card:hover {
            transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 15px 30px var(--border-color);
        }

        .certification-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            transform-style: preserve-3d;
            background: var(--card-bg);
        }

        .certification-card:hover {
            transform: translateY(-10px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 15px 30px var(--border-color);
        }

        .modal-enter {
            animation: modalSlideIn 0.4s ease-out;
        }

        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px var(--accent-blue);
        }
    </style>
</head>
<body class="font-sans antialiased overflow-x-hidden" data-theme="dark">
    <div class="tech-background">
        <div class="circuit-layer">
            <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
                <path class="circuit-path" d="M100,200 H400 V500 H700 V300 H1000 V600 H1300 V400 H1600 V200 H1800" />
                <path class="circuit-path" d="M200,300 H500 V600 H800 V400 H1100 V700 H1400 V300 H1700" />
                <path class="circuit-path" d="M150,400 H600 V200 H900 V500 H1200 V300 H1500" />
                <circle class="circuit-node" cx="400" cy="200" r="6" />
                <circle class="circuit-node" cx="700" cy="500" r="6" />
                <circle class="circuit-node" cx="1000" cy="300" r="6" />
                <circle class="circuit-node" cx="1300" cy="600" r="6" />
                <circle class="circuit-node" cx="1600" cy="400" r="6" />
            </svg>
        </div>
        <div class="data-stream">
            <div class="data-bit" style="left: 10%; animation-delay: 0s;"></div>
            <div class="data-bit" style="left: 20%; animation-delay: 1s;"></div>
            <div class="data-bit" style="left: 30%; animation-delay: 2s;"></div>
            <div class="data-bit" style="left: 40%; animation-delay: 3s;"></div>
            <div class="data-bit" style="left: 50%; animation-delay: 4s;"></div>
            <div class="data-bit" style="left: 60%; animation-delay: 5s;"></div>
            <div class="data-bit" style="left: 70%; animation-delay: 6s;"></div>
            <div class="data-bit" style="left: 80%; animation-delay: 7s;"></div>
        </div>
    </div>
    <div id="particles-background" class="fixed top-0 left-0 w-full h-full z-0"></div>
    <div id="root" class="relative z-10"></div>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script type="text/babel">
        const { useEffect, useState, useRef } = React;

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            state = { hasError: false };
            static getDerivedStateFromError(error) {
                return { hasError: true };
            }
            render() {
                if (this.state.hasError) {
                    return <h1 className="text-center text-red-400">Une erreur s'est produite. Veuillez vérifier la console.</h1>;
                }
                return this.props.children;
            }
        }

        // Theme Context
        const ThemeContext = React.createContext();

        // Composant pour les animations de texte
        const AnimatedText = ({ children, delay = 0, className = "", once = true }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { opacity: 0, y: 20 },
                    {
                        opacity: 1, 
                        y: 0, 
                        duration: 0.8, 
                        delay: delay,
                        scrollTrigger: {
                            trigger: element,
                            start: "top 85%",
                            toggleActions: once ? "play none none none" : "restart none none none"
                        }
                    }
                );
            }, [delay, once]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Composant pour les animations d'apparition
        const FadeIn = ({ children, direction = "up", delay = 0, duration = 0.8, className = "", triggerPoint = "85%" }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const element = ref.current;
                if (!element) return;
                let fromVars = { opacity: 0 };
                
                if (direction === "up") fromVars.y = 40;
                if (direction === "down") fromVars.y = -40;
                if (direction === "left") fromVars.x = 40;
                if (direction === "right") fromVars.x = -40;
                
                gsap.fromTo(
                    element,
                    fromVars,
                    {
                        opacity: 1,
                        x: 0,
                        y: 0,
                        duration: duration,
                        delay: delay,
                        ease: "power3.out",
                        scrollTrigger: {
                            trigger: element,
                            start: `top ${triggerPoint}`,
                        }
                    }
                );
            }, [direction, delay, duration, triggerPoint]);
            
            return <div ref={ref} className={`opacity-0 ${className}`}>{children}</div>;
        };

        // Barre de navigation améliorée avec bouton de thème
        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const navbarRef = useRef(null);
            const { theme, toggleTheme } = React.useContext(ThemeContext);
            
            const toggleMenu = () => setIsOpen(!isOpen);
            
            useEffect(() => {
                const handleScroll = () => {
                    if (window.scrollY > 50) {
                        setScrolled(true);
                    } else {
                        setScrolled(false);
                    }
                };
                
                window.addEventListener('scroll', handleScroll);
                return () => {
                    window.removeEventListener('scroll', handleScroll);
                };
            }, []);
            
            useEffect(() => {
                const element = navbarRef.current;
                if (!element) return;
                gsap.fromTo(
                    element,
                    { y: -100 },
                    { y: 0, duration: 0.8, delay: 0.5, ease: "power3.out" }
                );
            }, []);
            
            const navItems = ['Accueil', 'A propos', 'Compétences', 'Projets', 'Expériences', 'Statistiques', 'Contact'];
            
            return (
                <nav ref={navbarRef} className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-gray-900 shadow-lg backdrop-blur-lg bg-opacity-80' : 'bg-transparent'}`}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="flex justify-between h-16 items-center">
                            <a href="#" className="group flex items-center">
                                <span className="text-2xl font-extrabold text-[var(--text-primary)] tracking-tight group-hover:text-[var(--accent-blue)] transition-colors duration-300">
                                    <span className="text-[var(--accent-blue)]">&lt;</span>Omar el farouk<span className="text-[var(--accent-blue)]">/&gt;</span>
                                </span>
                            </a>
                            <div className="hidden md:flex items-center space-x-6">
                                {navItems.map((item, index) => (
                                    <a
                                        key={item}
                                        href={`#${item.toLowerCase().replace(' ', '-')}`}
                                        className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] relative overflow-hidden group text-sm font-medium"
                                    >
                                        {item}
                                        <span className="absolute bottom-0 left-0 w-0 h-0.5 bg-[var(--accent-blue)] group-hover:w-full transition-all duration-300"></span>
                                    </a>
                                ))}
                                <button
                                    onClick={toggleTheme}
                                    className="theme-toggle text-[var(--text-primary)] hover:text-[var(--accent-blue)]"
                                    title={theme === 'dark' ? 'Passer au mode clair' : 'Passer au mode sombre'}
                                >
                                    <i className={theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'}></i>
                                </button>
                            </div>
                            <div className="flex items-center md:hidden space-x-4">
                                <button onClick={toggleMenu} className="text-[var(--text-primary)] focus:outline-none">
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path
                                            strokeLinecap="round"
                                            strokeLinejoin="round"
                                            strokeWidth="2"
                                            d={isOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'}
                                        />
                                    </svg>
                                </button>
                                <button
                                    onClick={toggleTheme}
                                    className="theme-toggle text-[var(--text-primary)] hover:text-[var(--accent-blue)]"
                                    title={theme === 'dark' ? 'Passer au mode clair' : 'Passer au mode sombre'}
                                >
                                    <i className={theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon'}></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    {isOpen && (
                        <div className="md:hidden bg-gray-800 bg-opacity-95 backdrop-blur-lg">
                            {navItems.map((item) => (
                                <a
                                    key={item}
                                    href={`#${item.toLowerCase().replace(' ', '-')}`}
                                    className="block px-4 py-3 text-[var(--text-secondary)] hover:text-[var(--accent-blue)] hover:bg-gray-700 text-center border-b border-gray-700 transition-colors duration-200"
                                    onClick={toggleMenu}
                                >
                                    {item}
                                </a>
                            ))}
                            <button
                                onClick={toggleTheme}
                                className="block w-full px-4 py-3 text-[var(--text-secondary)] hover:text-[var(--accent-blue)] hover:bg-gray-700 text-center border-b border-gray-700 transition-colors duration-200"
                            >
                                {theme === 'dark' ? 'Mode Clair' : 'Mode Sombre'}
                            </button>
                        </div>
                    )}
                </nav>
            );
        };

        const Section = ({ id, title, children, className = "", dark = false }) => (
            <section id={id} className={`py-24 px-4 sm:px-6 lg:px-8 ${dark ? 'bg-[var(--card-bg)]' : 'bg-[var(--card-bg)]'} relative overflow-hidden ${className}`}>
                <div className="max-w-7xl mx-auto relative z-10">
                    <AnimatedText>
                        <h2 className="text-3xl sm:text-4xl font-extrabold text-[var(--text-primary)] mb-12 text-center">
                            <span className="text-[var(--accent-blue)]">&lt;</span> {title} <span className="text-[var(--accent-blue)]">/&gt;</span>
                        </h2>
                    </AnimatedText>
                    {children}
                </div>
            </section>
        );

        // Section d'accueil améliorée
        const Home = () => {
            const sectionRef = useRef(null);
            
            useEffect(() => {
                const tl = gsap.timeline({ defaults: { ease: "power4.out" } });
                tl.fromTo(".hero-heading", { opacity: 0, y: 50 }, { opacity: 1, y: 0, duration: 1 }, 0.3)
                  .fromTo(".hero-subheading", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, 0.6)
                  .fromTo(".hero-buttons", { opacity: 0, y: 30 }, { opacity: 1, y: 0, duration: 1 }, 0.8)
                  .fromTo(".hero-social", { opacity: 0 }, { opacity: 1, duration: 1 }, 1)
                  .fromTo(".hero-image", { opacity: 0, scale: 0.9 }, { opacity: 1, scale: 1, duration: 1.2 }, 0.5);
            }, []);
            
            return (
                <section id="accueil" ref={sectionRef} className="min-h-screen flex items-center pt-16 relative overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        <div className="absolute inset-0 bg-gradient-to-br from-[var(--bg-primary)]/70 via-[var(--accent-blue)]/50 to-[var(--bg-primary)]/70"></div>
                    </div>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex flex-col lg:flex-row items-center gap-8 relative z-10">
                        <div className="flex-1 text-center lg:text-left">
                            <div className="hero-heading">
                                <h1 className="text-4xl sm:text-6xl font-extrabold mb-4 leading-tight">
                                    <span className="text-[var(--accent-blue)]">&lt;</span> Bonjour, je suis <span className="text-[var(--accent-blue)]">Omar</span> <span className="text-[var(--accent-blue)]">/&gt;</span>
                                </h1>
                            </div>
                            <div className="hero-subheading">
                                <p className="text-lg sm:text-xl mb-6 text-[var(--text-secondary)]">Computer Engineer</p>
                                <div className="typewriter inline-block mb-8">
                                    <p className="text-md sm:text-lg text-[var(--accent-blue)] font-mono border-r-2 border-[var(--accent-blue)] whitespace-nowrap overflow-hidden animate-typing">
                                        Je transforme les idées en solutions.
                                    </p>
                                </div>
                            </div>
                            <div className="hero-buttons flex flex-wrap justify-center lg:justify-start gap-4">
                                <a href="CV.html" className="bg-[var(--accent-blue)] text-[var(--text-primary)] px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z" clipRule="evenodd" />
                                    </svg>
                                    CV
                                </a>
                                <a href="CV-video.html" className="bg-transparent border-2 border-[var(--accent-blue)] text-[var(--accent-blue)] px-6 py-3 rounded-full hover:bg-[var(--accent-blue)] hover:text-[var(--text-primary)] transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z" />
                                    </svg>
                                    CV Vidéo
                                </a>
                                <a href="lettre-de-motivation.html" className="bg-transparent border-2 border-[var(--text-primary)] text-[var(--text-primary)] px-6 py-3 rounded-full hover:bg-[var(--text-primary)] hover:text-[var(--bg-primary)] transition duration-300 text-sm font-medium transform hover:scale-105 flex items-center gap-2">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M5 3a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2V5a2 2 0 00-2-2H5zm0 2h10v7h-2l-1 2H8l-1-2H5V5z" clipRule="evenodd" />
                                    </svg>
                                    Lettre de Motivation
                                </a>
                            </div>
                            <div className="hero-social mt-8 flex justify-center lg:justify-start gap-6">
                                <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-2xl text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-linkedin"></i>
                                </a>
                                <a href="https://github.com/omarkortas" className="text-2xl text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition transform hover:scale-110 hover:-translate-y-1">
                                    <i className="fab fa-github"></i>
                                </a>
                            </div>
                        </div>
                        <div className="hero-image flex-1 max-w-md relative">
                            <div className="absolute -inset-0.5 bg-gradient-to-r from-[var(--accent-blue)] to-[var(--accent-purple)] rounded-full blur opacity-30 animate-pulse"></div>
                            <img src="omar-removebg-preview.png" alt="Omar" className="w-full relative z-20 animate-float" onError={() => console.error("Image omar-removebg-preview.png failed to load")} />
                        </div>
                    </div>
                    <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                        <a href="#a-propos" className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition">
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 14l-7 7m0 0l-7-7m7 7V3" />
                            </svg>
                        </a>
                    </div>
                </section>
            );
        };

        // Section À propos améliorée
        const About = () => {
            return (
                <Section id="a-propos" title="À Propos" dark={true}>
                    <div className="grid md:grid-cols-2 gap-12 items-center">
                        <FadeIn direction="right">
                            <div className="relative group">
                                <div className="absolute -inset-4 bg-gradient-to-r from-[var(--accent-blue)] to-[var(--accent-purple)] rounded-3xl blur-lg opacity-30 group-hover:opacity-50 transition-opacity duration-500"></div>
                                <div className="relative overflow-hidden rounded-3xl shadow-2xl">
                                    <img 
                                        src="omar-removebg-preview.png" 
                                        alt="Omar" 
                                        className="w-full max-w-md mx-auto transform group-hover:scale-105 transition-transform duration-700 ease-out object-cover"
                                        onError={() => console.error("Image om.jpg failed to load")} 
                                    />
                                    <div className="absolute inset-0 bg-gradient-to-t from-[var(--bg-primary)]/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
                                </div>
                            </div>
                        </FadeIn>
                        <FadeIn direction="left" delay={0.2}>
                            <div className="text-center md:text-left">
                                <h3 className="text-2xl sm:text-3xl font-semibold mb-4 text-[var(--accent-blue)]">Je suis Omar El Farouk</h3>
                                <p className="text-justify text-base sm:text-lg text-[var(--text-secondary)] leading-relaxed mb-6">
                                    Passionné par les systèmes informatiques et la technologie, je suis diplomé en ingénierie systeme informatique toujours prêt à relever de nouveaux défis. Depuis le début de mon parcours académique, j'ai cultivé une grande curiosité pour les domaines liés aux systèmes, aux réseaux, et au développement d'applications.
                                </p>
                                <p className="text-justify text-base sm:text-lg text-[var(--text-secondary)] leading-relaxed mb-8">

                                        <i className="fas fa-calendar-alt mr-2"></i>
                                        {selectedExperience.duration}
                                        <span className="mx-2">•</span>
                                        <i className="fas fa-map-marker-alt mr-2"></i>
                                        {selectedExperience.location}
                                    </div>
                                    <div className="mb-5">
                                        <h4 className="text-[var(--text-primary)] font-semibold mb-2 flex items-center">
                                            <i className="fas fa-tasks mr-2"></i>
                                            Responsabilités
                                        </h4>
                                        <ul className="text-[var(--text-secondary)] space-y-1.5">
                                            {selectedExperience.responsibilities.map((resp, i) => (
                                                <li key={i} className="flex items-start text-sm">
                                                    <span className="text-green-400 mr-2 mt-1">✓</span>
                                                    <span>{resp}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </div>
                                <div className="mb-6">
                                    <h4 className="text-[var(--text-primary)] font-semibold mb-2 flex items-center">
                                        <i className="fas fa-certificate mr-2"></i>
                                        Attestation
                                    </h4>
                                    <div className="bg-[var(--card-bg)] rounded-2xl p-3 border border-[var(--border-color)]">
                                        {attestationImage ? (
                                            <img 
                                                src={attestationImage} 
                                                alt={`${selectedExperience.company} attestation`} 
                                                className="w-full h-52 object-contain rounded-xl"
                                                onError={() => console.error(`Image ${attestationImage} failed to load`)}
                                            />
                                        ) : (
                                            <div className="flex items-center justify-center h-52 text-[var(--text-secondary)] text-sm">
                                                <div className="text-center">
                                                    <i className="fas fa-file-alt text-5xl mb-3"></i>
                                                    <p>Aucune attestation disponible.</p>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <button 
                                    onClick={closeModal}
                                    className="w-full bg-gradient-to-r from-[var(--accent-blue)] to-[var(--accent-purple)] hover:from-blue-600 hover:to-purple-600 text-[var(--text-primary)] font-semibold py-3 px-5 rounded-2xl transition-all duration-300 transform hover:scale-105 text-sm shadow-lg"
                                >
                                    Fermer
                                </button>
                            </div>
                        </div>
                    )}
                </Section>
            );
        };

        // Composant pour les statistiques
        const Stats = () => {
            const stats = [
                { value: 10, label: 'Projets Terminés', icon: 'fas fa-project-diagram', accent: 'blue-500' },
                { value: 1, label: 'Années d\'Expérience', icon: 'fas fa-calendar-alt', accent: 'purple-500' },
                { value: 10, label: 'Technologies Maîtrisées', icon: 'fas fa-code', accent: 'blue-500' },
                { value: 6, label: 'Clients Satisfaits', icon: 'fas fa-smile', accent: 'purple-500' }
            ];

            const [counts, setCounts] = useState(stats.map(() => 0));

            useEffect(() => {
                const animateCounts = () => {
                    const intervals = stats.map((stat, index) => {
                        const increment = stat.value / 50;
                        return setInterval(() => {
                            setCounts((prev) => {
                                const newCounts = [...prev];
                                if (newCounts[index] < stat.value) {
                                    newCounts[index] = Math.min(newCounts[index] + increment, stat.value);
                                }
                                return newCounts;
                            });
                        }, 20);
                    });

                    return () => intervals.forEach(clearInterval);
                };

                animateCounts();
            }, [stats]);

            return (
                <Section id="statistiques" title="Statistiques" dark={false}>
                    <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 xl:gap-10 px-4">
                        {stats.map((stat, index) => (
                            <FadeIn key={stat.label} delay={index * 0.2}>
                                <div
                                    className={`bg-[var(--card-bg)] backdrop-blur-xl p-8 rounded-2xl border border-[var(--border-color)] hover:border-${stat.accent} transition-all duration-500 transform hover:-translate-y-3 hover:shadow-xl hover:shadow-${stat.accent}/20 text-center cursor-pointer`}
                                    role="region"
                                    aria-label={`Statistique: ${stat.label}`}
                                >
                                    <i
                                        className={`${stat.icon} text-${stat.accent} text-4xl mb-6 transition-transform duration-300 hover:scale-110`}
                                        aria-label={`Icône pour ${stat.label}`}
                                    ></i>
                                    <h3 className="text-4xl font-extrabold text-[var(--text-primary)] mb-3">
                                        {Math.round(counts[index])}
                                    </h3>
                                    <p className="text-[var(--text-primary)] text-base font-semibold">{stat.label}</p>
                                </div>
                            </FadeIn>
                        ))}
                    </div>
                </Section>
            );
        };

        const Contact = () => {
            const [formData, setFormData] = useState({ 
                name: "", 
                email: "", 
                message: "" 
            });
            const [status, setStatus] = useState({ 
                message: "", 
                type: "" 
            });
            const [isSubmitting, setIsSubmitting] = useState(false);

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!formData.name || !formData.email || !formData.message) {
                    setStatus({
                        message: "Veuillez remplir tous les champs",
                        type: "error"
                    });
                    return;
                }

                setIsSubmitting(true);
                
                try {
                    const response = await fetch('http://localhost:5000/api/contact', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            name: formData.name.trim(),
                            email: formData.email.trim(),
                            message: formData.message.trim()
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || "Erreur lors de l'envoi du message");
                    }

                    setStatus({ 
                        message: data.message || "Message envoyé avec succès !", 
                        type: "success" 
                    });
                    setFormData({ name: "", email: "", message: "" });
                    
                } catch (error) {
                    console.error("Erreur:", error);
                    setStatus({ 
                        message: error.message || "Erreur de connexion au serveur", 
                        type: "error" 
                    });
                } finally {
                    setIsSubmitting(false);
                    const timer = setTimeout(() => {
                        setStatus({ message: "", type: "" });
                    }, 5000);
                    return () => clearTimeout(timer);
                }
            };

            return (
        <Section id="contact" title="Contact" dark={true}>
            <div className="grid md:grid-cols-2 gap-12">
                {/* Partie gauche - Informations de contact */}
                <FadeIn direction="left">
                    <div className="space-y-6">
                        <h3 className="text-2xl font-semibold text-[var(--accent-blue)]">Prenons contact</h3>
                        <p className="text-[var(--text-secondary)]">
                            Vous avez un projet ou une question ? N'hésitez pas à me contacter, je vous répondrai dès que possible.
                        </p>
                        
                        <div className="space-y-4 mt-6">
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-[var(--accent-blue)]">
                                    <i className="fas fa-envelope text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-[var(--text-primary)] font-medium">Email</h4>
                                    <a href="mailto:omaromarkortas@gmail.com" className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition">
                                        omaromarkortas@gmail.com
                                    </a>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-[var(--accent-blue)]">
                                    <i className="fas fa-phone text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-[var(--text-primary)] font-medium">Téléphone</h4>
                                    <a href="tel:+21699749793" className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition">
                                        +216 99 749 793
                                    </a>
                                </div>
                            </div>
                            
                            <div className="flex items-start gap-4">
                                <div className="mt-1 text-[var(--accent-blue)]">
                                    <i className="fab fa-linkedin text-lg"></i>
                                </div>
                                <div>
                                    <h4 className="text-[var(--text-primary)] font-medium">LinkedIn</h4>
                                    <a 
                                        href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" 
                                        target="_blank" 
                                        rel="noopener noreferrer"
                                        className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition"
                                    >
                                        Omar El Farouk Kortas
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </FadeIn>

                {/* Partie droite - Formulaire */}
                <FadeIn direction="right" delay={0.2}>
                    <div className="bg-[var(--card-bg)] backdrop-blur-lg p-6 rounded-xl border border-[var(--border-color)] hover:border-[var(--accent-blue)] transition duration-300">
                        <form onSubmit={handleSubmit} className="space-y-5">
                            {/* Champ Nom complet */}
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                                    Nom complet <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="text"
                                    id="name"
                                    name="name"
                                    value={formData.name}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-transparent transition"
                                    placeholder="Votre nom"
                                />
                            </div>
                            
                            {/* Champ Email */}
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                                    Email <span className="text-red-500">*</span>
                                </label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-transparent transition"
                                    placeholder="votre@email.com"
                                />
                            </div>
                            
                            {/* Champ Message */}
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-[var(--text-secondary)] mb-2">
                                    Message <span className="text-red-500">*</span>
                                </label>
                                <textarea
                                    id="message"
                                    name="message"
                                    rows="5"
                                    value={formData.message}
                                    onChange={handleChange}
                                    required
                                    disabled={isSubmitting}
                                    className="w-full px-4 py-3 bg-[var(--bg-primary)] border border-[var(--border-color)] rounded-lg text-[var(--text-primary)] placeholder-[var(--text-secondary)] focus:outline-none focus:ring-2 focus:ring-[var(--accent-blue)] focus:border-transparent transition"
                                    placeholder="Dites-moi en quoi puis-je vous aider..."
                                ></textarea>
                            </div>
                            
                            {/* Bouton d'envoi */}
                            <div className="pt-2">
                                <button
                                    type="submit"
                                    disabled={isSubmitting}
                                    className={`w-full flex justify-center items-center px-6 py-3 rounded-lg font-medium transition duration-300 ${
                                        isSubmitting
                                            ? 'bg-[var(--accent-blue)]/70 cursor-not-allowed'
                                            : 'bg-[var(--accent-blue)] hover:bg-[var(--accent-blue)]/90 transform hover:scale-[1.02]'
                                    } text-[var(--text-primary)]`}
                                >
                                    {isSubmitting ? (
                                        <>
                                            <svg className="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                                <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                                <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                            </svg>
                                            Envoi en cours...
                                        </>
                                    ) : (
                                        'Envoyer le message'
                                    )}
                                </button>
                            </div>
                        </form>
                        
                        {/* Message de statut */}
                        {status.message && (
                            <div className={`mt-4 p-4 rounded-lg border ${
                                status.type === "success" 
                                    ? "bg-green-900/20 border-green-700 text-green-400" 
                                    : "bg-red-900/20 border-red-700 text-red-400"
                            }`}>
                                <div className="flex items-start gap-3">
                                    <div className="mt-0.5">
                                        {status.type === "success" ? (
                                            <i className="fas fa-check-circle"></i>
                                        ) : (
                                            <i className="fas fa-exclamation-circle"></i>
                                        )}
                                    </div>
                                    <div>{status.message}</div>
                                </div>
                            </div>
                        )}
                    </div>
                </FadeIn>
            </div>
        </Section>
    );
};

        // Footer amélioré
        const Footer = () => {
            return (
                <footer className="bg-[var(--card-bg)] py-8">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                        <AnimatedText delay={0.2}>
                            <p className="text-[var(--text-secondary)] mb-4">© 2025 Omar El Farouk. Tous droits réservés.</p>
                        </AnimatedText>
                        <div className="flex justify-center gap-6">
                            <a href="https://www.linkedin.com/in/omar-el-farouk-kortas-8b4613294/" className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition transform hover:scale-110">
                                <i className="fab fa-linkedin text-xl"></i>
                            </a>
                            <a href="https://github.com/omarkortas" className="text-[var(--text-secondary)] hover:text-[var(--accent-blue)] transition transform hover:scale-110">
                                <i className="fab fa-github text-xl"></i>
                            </a>
                        </div>
                    </div>
                </footer>
            );
        };

        // Composant principal
        const App = () => {
            const [theme, setTheme] = useState('dark');

            useEffect(() => {
    try {
        Particles.init({
            selector: '#particles-background',
            color: theme === 'dark' ? ['#60A5FA', '#A855F7', '#FFFFFF'] : ['#3B82F6', '#6B21A8', '#000000'],
            connectParticles: true,
            maxParticles: 100,
            speed: 0.6,
            sizeVariations: 4,
            minDistance: 100,
            responsive: [
                {
                    breakpoint: 768,
                    options: { maxParticles: 60, minDistance: 80 }
                },
                {
                    breakpoint: 425,
                    options: { maxParticles: 40, minDistance: 60 }
                }
            ],
            particleOpacity: 0.7
        });
    } catch (error) {
        console.error("Erreur lors de l'initialisation de Particles.js:", error);
    }

    const updateParticles = () => {
        try {
            Particles.refresh();
        } catch (error) {
            console.error("Erreur lors de la mise à jour des particules:", error);
        }
    };

    window.addEventListener('themeChange', updateParticles);
    return () => window.removeEventListener('themeChange', updateParticles);
}, [theme]);

const toggleTheme = () => {
    const newTheme = theme === 'dark' ? 'light' : 'dark';
    setTheme(newTheme);
    document.body.setAttribute('data-theme', newTheme);
    window.dispatchEvent(new Event('themeChange'));
    // Forcer un re-render pour appliquer les styles immédiatement
    window.dispatchEvent(new Event('resize'));
};

            return (
                <ThemeContext.Provider value={{ theme, toggleTheme }}>
                    <ErrorBoundary>
                        <Navbar />
                        <Home />
                        <About />
                        <Skills />
                        <Projects />
                        <Experiences />
                        <Stats />
                        <Contact />
                        <Footer />
                    </ErrorBoundary>
                </ThemeContext.Provider>
            );
        };

        // Rendu de l'application
        ReactDOM.render(<App />, document.getElementById('root'));

        // Nettoyage des animations GSAP et ScrollTrigger lors du démontage
        window.addEventListener('beforeunload', () => {
            ScrollTrigger.getAll().forEach(trigger => trigger.kill());
            gsap.killTweensOf('*');
        });
    </script>
</body>
</html>
